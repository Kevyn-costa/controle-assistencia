<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Assistência Técnica - JK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <header>
      <img src="img.jpeg" alt="Banner do Painel de Gestão" class="img-fluid rounded mb-4">
    </header>

    <!-- Estatísticas -->
    <section class="row text-center mb-5">
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-success">Serviços Pagos</h5>
            <p id="pagos" class="display-6 fw-bold">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-warning">Pendentes</h5>
            <p id="pendentes" class="display-6 fw-bold">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="text-primary">Ganhos no Mês</h5>
            <p id="ganhosMes" class="display-6 fw-bold">R$ 0,00</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Formulário -->
    <section class="mb-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="mb-4 text-center">Cadastrar Serviço</h3>
          <form id="formCliente">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="aparelho" class="form-label">Aparelho</label>
                <input type="text" id="aparelho" class="form-control" placeholder="Ex: A20s" required>
              </div>
              <div class="col-md-6">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="servico" class="form-label">Serviço</label>
                <input type="text" id="servico" class="form-control" placeholder="Ex: Troca de Tela" required>
              </div>
              <div class="col-md-6">
                <label for="valor" class="form-label">Valor (R$)</label>
                <input type="number" id="valor" class="form-control" placeholder="Ex: 220,00" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Tabela de Serviços -->
    <section>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="mb-4 text-center">Serviços do Mês</h3>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Aparelho</th>
                  <th>Data</th>
                  <th>Serviço</th>
                  <th>Valor (R$)</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="listaClientes">
                <!-- Linhas dinâmicas -->
              </tbody>
            </table>
          </div>
          <button id="fecharMes" class="btn btn-success w-100 mt-4">Fechar Mês</button>
        </div>
      </div>
    </section>

    <!-- Histórico Mensal -->
    <section class="mt-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="mb-4 text-center">Histórico Mensal</h3>
          <div id="historicoMensal">
            <!-- Histórico dinâmico -->
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
